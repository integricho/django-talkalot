branches:
  only:
    - master
language: python
python:
  - "2.6"
  - "2.7"
install:
  - pip install -r requirements.txt --use-mirrors
  - pip install -e . --use-mirrors
  - pip install coveralls
script: coverage run runtests.py --omit="*/site-packages/*"
after_success:
  - coverage report -m --omit="*/site-packages/*"
  - coveralls
